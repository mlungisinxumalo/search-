<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <style>
            #rcorners {
                border-radius: 25px;
            }

            .lucky-button {
                background-color: #f8f9fa;
                border: 1px solid #dadce0;
                border-radius: 4px;
                color: #3c4043;
                font-size: 14px;
                padding: 10px 24px;
                cursor: pointer;
                box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
                transition: box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
            }

            .lucky-button:hover {
                background-color: #e8eaed;
                box-shadow: 0 2px 4px rgba(60, 64, 67, 0.4);
            }

            .lucky-button:active {
                box-shadow: 0 2px 4px rgba(60, 64, 67, 0.2);
            }
        </style>
    </head>
    <body>
        <ul class="nav justify-content-end">
            <li>
                <a class="nav-link" href="{{ url_for('index') }}">Search</a>
            </li>
            <li>
                <a class="nav-link" href="{{ url_for('index1') }}">image search</a>
            </li>
            <li>
                <a class="nav-link" href="{{ url_for('index2') }}">advance search</a>
            </li>
        </ul>
        <main class="container py-5 text-center content">
            <form action="https://www.google.com/search">
                <div><input type="text" name="q" id="rcorners"></div>
                <br>
                <div>
                    <center>
                        <input type="submit" value="Google Search" id="rcorners">
                            <button class="luckly-button" onclick="redirectToRandomPage()">I'm Feeling Lucky</button>
                    </center>
                </div>

            </form>
        </main>
      
        <script>
            function redirectToRandomPage() {

                // Prevent the form from submitting
                event.preventDefault();

                // Array of URLs to randomly select from
                const urls = [
                    'https://www.example.com',
                    'https://www.wikipedia.org',
                    'https://www.openai.com',
                    'https://www.github.com',
                    'https://www.stackoverflow.com'
                ];
    
                // Generate a random index
                const randomIndex = Math.floor(Math.random() * urls.length);
    
                // Redirect to the randomly selected URL
                window.location.href = urls[randomIndex];
            }
        </script>
    </body>
</html>
